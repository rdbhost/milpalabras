<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Mil Palabras</title>
		<link rel="stylesheet" href="css/base.css">
	</head>
	<body>
		<section id="mpapp">
			<header id="header">
				<h1>Topics</h1>
				<input id="new-message" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<!-- label for="toggle-all">Mark all as complete</label -->
				<ul id="thread-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
		</footer>
		<script type="text/template" id="thread-item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span id="thread-count">Stats to be here</span>
		</script>
		<script src="https://www.rdbhost.com/vendor/jquery/1.8/jquery-1.8.3.js"></script>
		<script src="https://www.rdbhost.com/vendor/underscore/1.5/underscore.js"></script>
		<script src="https://www.rdbhost.com/vendor/backbone/1.1/backbone.js"></script>
		<script src="js/backbone.localStorage.js"></script>
		<script src="js/models/thread.js"></script>
		<script src="js/collections/threads.js"></script>
		<script src="js/views/thread-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
